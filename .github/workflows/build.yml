name: Build Secure FTP

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Install Fyne dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev xorg-dev

    - name: Build
      run: go build -o secure-ftp -ldflags="-s -w" ./cmd/secureftp

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: secure-ftp-linux-amd64
        path: secure-ftp

  build-windows:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Install cross-compilation dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64

    - name: Build for Windows
      env:
        CGO_ENABLED: 1
        CC: x86_64-w64-mingw32-gcc
        GOOS: windows
        GOARCH: amd64
      run: go build -o secure-ftp.exe -ldflags="-s -w -H windowsgui" ./cmd/secureftp

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: secure-ftp-windows-amd64
        path: secure-ftp.exe

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: secure-ftp-linux-amd64
        path: ./linux

    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: secure-ftp-windows-amd64
        path: ./windows

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.1.0-${{ github.run_number }}
        name: Release v1.1.0-${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          ./linux/secure-ftp
          ./windows/secure-ftp.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
